<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <title>Utstyr handleliste</title>
</head>
<body>
    <div class="container">
         <h1>Utstyr Handleliste</h1>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="total-items">
            Total Items: <span id="totalCount">0</span>
        </div>
        <input type="text" id="itemInput" placeholder="Enter item name" />
        <input type="number" id="quantityInput" placeholder="Enter quantity" />
        <button class="add-button" onclick="addItem()">Add Item</button>
        <button class="order-button" onclick="placeOrder()">Place Order</button>
    </div>
</body>
</html>
