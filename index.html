<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <title>Utstyrliste</title>
</head>
<body>
    <div class="container">
         <h1>Utstyr Handleliste</h1>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>Gjenstander</th>
                    <th>Mengde</th>
                    <th>Kansellere</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="total-items">
            Total Items: <span id="totalCount">0</span>
        </div>
        <input type="text" id="itemInput" placeholder="Skriv produkt" />
        <input type="number" id="quantityInput" placeholder="Skriv mengde" />
        <button class="add-button" onclick="addItem()">Legg til produkt</button>
        <button class="order-button" onclick="placeOrder()">Bestill</button>
    </div>
</body>
</html>
